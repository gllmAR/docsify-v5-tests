<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

    <!-- Replace with your own title and description. -->
    <title>Awesome Docsify v5 Site</title>
    <meta name="description" content="An awesome docsify site for publishing some content on the web.">

    <!-- Core Theme (see https://docsify.js.org/#/themes) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css">

    <!-- Core Dark - Dark Mode Only (add-on), to disable remove or comment out the below line -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/addons/core-dark.min.css"
        media="(prefers-color-scheme: dark)" />

        <link rel="stylesheet" href="https://gllmar.github.io/docsify-lightbox-v5/docsify-lightbox.css">
</head>

<body>
    <div id="app"></div>

    <script>
        // Docsify Configuration (see https://docsify.js.org/#/configuration)
        window.$docsify = {
            name: 'Simple Docsify 5 Template',
            repo: 'https://github.com/gllmar/docsify-v5-tests',

            // Sidebar Configuration
            auto2top: true,
            loadSidebar: true,
            maxLevel: 0,
            // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
            subMaxLevel: 4,

            // Search Plugin Configuration
            search: {
                placeholder: 'üîç',
                noData: 'ü§∑‚Äç‚ôÇÔ∏è',
                // Headline depth, 1 - 6
                depth: 2,
            },
            // Relative path enable >? 
            relativePath: true,

            // Copy Code Plugin Configuration    
            copyCode: {
                buttonText: 'üìÑ',
                errorText: '‚ö†Ô∏è',
                successText: '‚úÖ ',
            },
            // Pagination
            pagination: {
                previousText: '',
                nextText: '',
                crossChapter: true,
                crossChapterText: true,
            },
            // Unhash link extensions
            unhashtagLinkExtensions: ['.pdf', '.html', '.docx', '.pd'],

        };
    </script>

    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>

    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/plugins/search.min.js"></script>

    <!-- Testing -->
         <!-- Import Mermaid -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({
            startOnLoad: true,
            theme: "neutral"
        });
        window.mermaid = mermaid;
    </script>

        <!-- Lightbox plugin script -->
    <script src="https://gllmar.github.io/docsify-lightbox-v5/docsify-lightbox.js"></script>
    
    <script src="https://gllmar.github.io/docsify-img-grid/docsify-img-grid.js"></script>
    <script src="https://gllmar.github.io/docsify-img-caption/docsify-img-caption.js"></script>



    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://gllmar.github.io/docsify-videoplayer/docsify-videoplayer.js"></script>
    <script src="https://gllmar.github.io/docsify-repo-toolbar/docsify-repo-toolbar.js"></script>
    <script src="https://gllmar.github.io/docsify-unhashtaglink/docsify-unhashtaglink.js"></script>
    <!-- sidebar collapse break images -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>

</body>

</html>
